# yaml-language-server: $schema=https://json.schemastore.org/netlify.json

backend:
  name: git-gateway
  branch: master
media_folder: static/images
public_folder: /images
search: false
media_library:
  name: 'disabled'
collections:
  - name: "content"
    label: "Content"
    folder: "content"
    create: false
    delete: false
    editor:
      preview: false
    fields:
      - label: "Body"
        name: "body"
        widget: "markdown"
