<div class="py-16 bg-gray-50" id="news">
    <div class="mx-auto px-default max-w-7xl">
        <div class="text-center pb-8">
            <h2 class="heading text-gray-800">Latest News</h2>
            <div class="divider mx-auto"></div>
            <div class="text-gray-500 text-sm">
                Last updated <time>{{ section.extra.date | date(format="%B %d, %Y") }}</time>
            </div>
        </div>
        <div class="prose max-w-full">
            {{ section.content | safe }}
        </div>
    </div>
</div>
