<div class="py-20 bg-gray-50">
    <div class="container px-4 mx-auto">
        <div class="text-center pb-6">
            <h2 class="big-heading text-gray-800">Gallery</h2>
            <div class="divider mx-auto"></div>
        </div>
        <div class="grid grid-flow-row md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for asset in page.assets -%}
            {%- if asset is matching("[.](jpg)$") -%}
            <div class="shadow rounded-lg overflow-hidden">
                <picture>
                    {% set img = resize_image(path=asset, width=900, height=600, op="fill", format="webp") %}
                    <source srcset="{{ img.url }}" type="image/webp">
                    {% set img = resize_image(path=asset, width=900, height=600, op="fill") %}
                    <img src="{{ img.url }}" loading="lazy" draggable="false">
                </picture>
            </div>
            {%- endif %}
            {%- endfor %}
        </div>
    </div>
</div>
